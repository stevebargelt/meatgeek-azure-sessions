# Builds the MeatGeek sessions microservice resources

name: $(BuildID)
steps:
  # Build the APIs
  - task: DotNetCoreCLI@1
    displayName: Run dotnet restore
    inputs:
      command: "restore"
      projects: "src/**/*.csproj"

  - task: DotNetCoreCLI@1
    displayName: Run dotnet build
    inputs:
      projects: "src/**/*.csproj"

  - task: DotNetCoreCLI@1
    displayName: Run dotnet publish
    inputs:
      command: "publish"
      publishWebProjects: "False"
      projects: "src/**/*Api.csproj"
      arguments: "--output $(build.artifactstagingdirectory)"
      zipAfterPublish: "True"

  # Generate TechDocs
  - task: Bash@3
    inputs:
      targetType: "inline"
      script: |
        # Install @techdocs/cli, mkdocs and mkdocs plugins
        sudo npm install -g --unsafe-perm=true --allow-root @techdocs/cli 

        # Generate
        techdocs-cli generate --no-docker --source-dir $(Build.SourcesDirectory)/docs --output-dir $(build.artifactstagingdirectory)/docs

  # Publish the APIs as an artifact
  - task: PublishBuildArtifacts@1
    displayName: Publish Azure Functions
    inputs:
      pathToPublish: $(build.artifactstagingdirectory)
      artifactName: functions
      artifactType: container

  # Publish the `deploy` folder as an artifact
  - task: PublishBuildArtifacts@1
    displayName: Publish Deployment Scripts
    inputs:
      pathToPublish: deploy
      artifactName: deploy
      artifactType: container

  # Publish the Docs as an artifact
  - task: PublishBuildArtifacts@1
    displayName: Publish TechDocs
    inputs:
      pathToPublish: docs
      artifactName: docs
      artifactType: container
